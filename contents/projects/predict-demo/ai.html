    <script>
      async function loadModel() {
        model = undefined;
        model = await tf.loadLayersModel("https://raw.githubusercontent.com/jingwora/jingwora.github.io/master/contents/projects/predict-demo/models/model.json");
        console.log("model loaded")
      }
      loadModel();
  
      function make_prediction() {
        var v01, v02, v03, v04, v05, v06, v07, v08, v09, v10;
        var v11, v12, v13, v14, v15, v16, v17;
        var output;

        v01 = Number(document.getElementById("v01").value);
        v02 = Number(document.getElementById("v02").value);
        v03 = Number(document.getElementById("v03").value);
        v04 = Number(document.getElementById("v04").value);
        v05 = Number(document.getElementById("v05").value);
        v06 = Number(document.getElementById("v06").value);
        v07 = Number(document.getElementById("v07").value);
        v08 = Number(document.getElementById("v08").value);
        v09 = Number(document.getElementById("v09").value);
        v10 = Number(document.getElementById("v10").value);
        v11 = Number(document.getElementById("v11").value);
        v12 = Number(document.getElementById("v12").value);
        v13 = Number(document.getElementById("v13").value);
        v14 = Number(document.getElementById("v14").value);
        v15 = Number(document.getElementById("v15").value);
        v16 = Number(document.getElementById("v16").value);
        v17 = Number(document.getElementById("v17").value);

        input_xs = tf.tensor2d([
          [v01, v02, v03, v04, v05, v06, v07, v08 ,v09, v10, v11, v12, v13, v14, v15, v16, v17]
        ]);
        output = model.predict(input_xs);
        const outputData = output.dataSync();
        document.getElementById("answer").value = outputData;
      }
    </script>
